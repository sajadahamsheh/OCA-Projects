        <div id="cont-cal">

            <div class="calculatrice">
                <form name="calculatrice">
                    <input id="out" name="textview" class="screen" type="textview">
                </form>
                <table>

                    <!--------Start 1ST Row ------------->

                    <tr>
                        <td><input type="button" class="bn" value="AC" onclick=" document.calculatrice.textview.value = ''" />
                        </td>
                        <td><input type="button" class="bn" value="DL" onclick="back()" /></td>
                        <td><input type="button" class="bn" value="âˆš" onclick="document.calculatrice.textview.value = Math.sqrt(document.calculatrice.textview.value)" />
                        </td>
                        <td><input type="button" class="bn" value="/" onclick="document.calculatrice.textview.value += '/'" />
                        </td>
                    </tr>

                    <!--------End 1ST Row ------------->

                    <!--------Start 2ST Row ------------->

                    <tr>
                        <td><input type="button" class="bn" value="^" onclick=" document.calculatrice.textview.value += '**'" />
                        </td>

                        <td><input type="button" class="bn" value="^2" onclick="sqr()" /></td>

                        <td><input type="button" class="bn" value="abs" onclick="document.calculatrice.textview.value = Math.abs(document.calculatrice.textview.value)" />
                        </td>

                        <td><input type="button" class="bn" value="!" onclick="factorCalc(document.calculatrice.textview.value)" />
                        </td>
                    </tr>

                    <!--------End 2ST Row ------------->


                    <!--------Start 3ND Row ------------->

                    <tr>
                        <td><input type="button" class="bn" value="7" onclick="document.calculatrice.textview.value += '7'" />
                        </td>
                        <td><input type="button" class="bn" value="8" onclick="document.calculatrice.textview.value += '8'" />
                        </td>
                        <td><input type="button" class="bn" value="9" onclick="document.calculatrice.textview.value += '9'" />
                        </td>
                        <td><input type="button" class="bn" value="x" onclick="document.calculatrice.textview.value += '*'" />
                        </td>
                    </tr>

                    <!--------End 3ND Row ------------->


                    <!--------Start 4RD Row ------------->

                    <tr>
                        <td><input type="button" class="bn" value="4" onclick="document.calculatrice.textview.value += '4'" />
                        </td>
                        <td><input type="button" class="bn" value="5" onclick="document.calculatrice.textview.value += '5'" />
                        </td>
                        <td><input type="button" class="bn" value="6" onclick="document.calculatrice.textview.value += '6'" />
                        </td>
                        <td><input type="button" class="bn" value="-" onclick="document.calculatrice.textview.value += '-'" />
                        </td>
                    </tr>

                    <!--------END 4RD Row ------------->



                    <!--------Start 5TH Row ------------->

                    <tr>
                        <td><input type="button" class="bn" value="1" onclick="document.calculatrice.textview.value += '1'" />
                        </td>
                        <td><input type="button" class="bn" value="2" onclick="document.calculatrice.textview.value += '2'" />
                        </td>
                        <td><input type="button" class="bn" value="3" onclick="document.calculatrice.textview.value += '3'" />
                        </td>
                        <td rowspan="2"><input style="height: 130px" type="button" class="bn plus" value="+" onclick="document.calculatrice.textview.value += '+'" /></td>
                    </tr>

                    <!--------END 5TH Row ------------->


                    <!--------Start 6Th Row ------------->
                    <tr>
                        <td><input type="button" class="bn" value="0" onclick="document.calculatrice.textview.value += '0'" />
                        </td>
                        <td><input type="button" class="bn" value="." onclick="document.calculatrice.textview.value += '.'" />
                        </td>
                        <td><input type="button" class="bn" value="=" onclick="equal()" /> </td>
                    </tr>

                    <!--------END 6Th Row ------------->

                </table>
            </div>

    <!--start JS Code-->
    <script type="text/javascript" src="calcPage.js"></script>

    <script>
        //changing theme

        //whihe change
        let change = () => {
                document.body.style.backgroundColor = prompt('Enter your background color ');
                let myElements = document.querySelectorAll("li");
                let myElement = document.querySelectorAll("li");

                for (let i = 0; i <= myElements.length; i++) {
                    myElements[i].style.fontSize = prompt('Enter your font Size ');
                }
                for (let i = 0; i <= myElements.length; i++) {
                    myElement[i].style.fontFamily = "Impact,Charcoal,sans-serif";
                }

            }
            //whithout changing
        let noChange = () => {
            document.body.style.backgroundColor = "white";
            let myElements = document.querySelectorAll("li");

            for (let i = 0; i <= myElements.length; i++) {
                myElements[i].style.fontSize = "1.15rem";
            }


        }
    </script>
